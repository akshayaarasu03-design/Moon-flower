<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #c40000;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(1); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
}

/* Letter */
.letter-container {
  position: relative;
  display: none;
  cursor: pointer;
}

.envelope {
  width: 220px;
  height: 150px;
  background: white;
  position: relative;
  border-radius: 8px;
}

.flap {
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 75px solid #e60000;
  position: absolute;
  top: -75px;
}

.bow {
  position: absolute;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 50%;
  top: -20px;
  left: 90px;
}
