<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sree</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff4d4d; /* Red Background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* Envelope Styling */
        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            z-index: 10;
        }

        .envelope-wrapper:hover {
            transform: scale(1.1);
        }

        .envelope {
            width: 150px;
            height: 100px;
            background: #fff;
            position: relative;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* The Red Bow */
        .bow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 20px;
            background: #d63031;
            border-radius: 50%;
            z-index: 5;
        }
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #d63031;
            border-radius: 50% 50% 0 50%;
            top: -5px;
            left: -20px;
            transform: rotate(-45deg);
        }
        .bow::after {
            left: auto;
            right: -20px;
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
        }

        /* Modal / Message Box */
        #message-box {
            display: none;
            position: fixed;
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 20;
        }

        h1 {
            color: #ff4d4d;
            margin: 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openLetter()">
        <div class="envelope">
            <div class="bow"></div>
        </div>
    </div>

    <div id="message-box">
        <h1>Happy Valentine's Day, Sree! ❤️</h1>
    </div>

    <script>
        // Create falling white hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Open letter function
        function openLetter() {
            document.querySelector('.envelope-wrapper').style.display = 'none';
            document.getElementById('message-box').style.display = 'block';
        }
    </script>
</body>
</html>
