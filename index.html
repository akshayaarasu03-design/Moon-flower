<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #c40000;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  position: relative;
}

/* Floating Hearts */
.heart {
  position: absolute;
  color: white;
  font-size: 20px;
  animation: float 8s linear infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Button */
.button {
  padding: 15px 25px;
  background: white;
  color: #c40000;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  z-index: 2;
}

/* Letter */
.letter-container {
  display: none;
  cursor: pointer;
  z-index: 2;
  margin-top: 20px;
}

.envelope {
  width: 220px;
  height: 150px;
  background: white;
  position: relative;
  border-radius: 10px;
}

.flap {
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-bottom: 75px solid #ff1a1a;
  position: absolute;
  top: -75px;
}

/* Message */
.message {
  display: none;
  color: white;
  font-size: 26px;
  text-align: center;
  margin-top: 30px;
  z-index: 2;
}
</style>
</head>

<body>

<div class="button" onclick="showLetter()">Click for Surprise ‚ù§Ô∏è</div>

<div class="letter-container" id="letter" onclick="openLetter()">
  <div class="flap"></div>
  <div class="envelope"></div>
</div>

<div class="message" id="message">
  üíñ‚ú® Happy Valentine's Day Sree ‚ú®üíñ
</div>

<script>
/* Create floating hearts */
for (let i = 0; i < 30; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ü§ç";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(heart);
}

function showLetter() {
  document.querySelector(".button").style.display = "none";
  document.getElementById("letter").style.display = "block";
}

function openLetter() {
  document.getElementById("letter").style.display = "none";
  document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
