  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon Flower</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at bottom, #0d1b2a 0%, #000814 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            color: #e0e1dd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Moon */
        #moon {
            position: absolute;
            bottom: 10%;
            width: 100px;
            height: 100px;
            background: #fdfcf0;
            border-radius: 50%;
            box-shadow: 0 0 40px #fdfcf0;
            cursor: pointer;
            transition: all 3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        #moon.ascended {
            bottom: 75%;
            transform: scale(0.8);
            box-shadow: 0 0 60px 10px rgba(255, 255, 255, 0.5);
        }

        /* The Flower */
        #flower-container {
            position: absolute;
            bottom: 0;
            left: 30%;
            display: none;
            cursor: pointer;
            transition: all 2s ease-in-out;
            z-index: 5;
        }

        .stem {
            width: 4px;
            height: 120px;
            background: linear-gradient(to top, #1b4332, #2d6a4f);
            margin: 0 auto;
        }

        .flower-head {
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .glowing {
            animation: glowPulse 2s infinite alternate !important;
            box-shadow: 0 0 30px 10px #b7e4c7 !important;
        }

        @keyframes glowPulse {
            from { filter: drop-shadow(0 0 5px #fff); }
            to { filter: drop-shadow(0 0 20px #95d5b2); }
        }

        /* Text Area */
        #text-layout {
            position: absolute;
            right: 5%;
            width: 35%;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #caf0f8;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .line {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 1s, transform 1s;
        }

        .line.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Instructions */
        #hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div id="hint">TAP THE MOON</div>
    <div id="moon" onclick="ascendMoon()"></div>

    <div id="flower-container" onclick="activateFlower()">
        <div class="flower-head"></div>
        <div class="stem"></div>
    </div>

    <div id="text-layout"></div>

    <script>
        const moon = document.getElementById('moon');
        const flower = document.getElementById('flower-container');
        const textField = document.getElementById('text-layout');
        const hint = document.getElementById('hint');

        const lines = [
            "The Moon flower is The Symbol of Blossoming at Dark Times.",
            "It represents us in all ways possible...",
            "As you and I loved when we weren't supposed to,",
            "and when we were not meant to be.",
            "But yet we found each other,",
            "we craved for each other,",
            "and we loved each other.",
            "“I see how hard you try.",
            "I see your patience, your effort, your silence when things are tough.",
            "This rose is for the parts of you most people don’t notice—but I do.”"
        ];

        // Web Audio Context for "Magical Sounds"
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function ascendMoon() {
            moon.classList.add('ascended');
            hint.innerText = "THE FLOWER BLOOMS";
            setTimeout(() => {
                flower.style.display = 'block';
                playSound(440, 'sine', 2);
            }, 2000);
        }

        function activateFlower() {
            flower.querySelector('.flower-head').classList.add('glowing');
            hint.style.display = 'none';
            
            // Magical sound
            playSound(880, 'triangle', 3);
            playSound(1200, 'sine', 1);

            // Fly animation
            flower.style.left = '50%';
            flower.style.bottom = '40%';
            flower.style.transform = 'scale(1.5) rotate(360deg)';

            // Start Text
            setTimeout(showText, 1000);
        }

        function showText() {
            lines.forEach((text, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'line';
                    div.innerText = text;
                    textField.appendChild(div);
                    setTimeout(() => div.classList.add('visible'), 50);
                    
                    // Subtle typing sound
                    playSound(200, 'sine', 0.1);
                }, index * 2500); // 2.5s delay between lines
            });
        }
    </script>
</body>
</html>
